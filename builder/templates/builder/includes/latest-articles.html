<div class="latest-articles">
	<div class="news-header">
		<h2>Latest Articles</h2>
	</div>
	<ul>
		{% for new in news %}
			<li>
				<a href="{{ new.get_absolute_url }}" class="news-image">
					<img class="news-image" src="{{ new.image.small.url }}">
				</a>
				<div class="right-col">
					<div class="date">{{ new.date }}</div>
					<a href="{{ new.get_absolute_url }}" class="title">
						{{ new.title }}
					</a>
					<div class="teaser">
						{{ new.content|safe|truncatewords_html:25 }}
					</div>
					<a href="{{ new.get_absolute_url }}" class="read-more">
						Read more
					</a>
				</div>
			</li>
		{% endfor %}
	</ul>
	<div class="all-articles">
		<a href="{% url 'news:news' %}">
			Read more news
		</a>
	</div>
</div>
